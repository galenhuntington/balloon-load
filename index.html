<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon Loading Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5fb00b6b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/scss/globals.scss" type="text/x-scss"/>
</head>
<body>
<!-- FILE UPLOAD SECTION -->
<section class="container">
    <h1>
        BALLOON LOAD CALCULATOR
    </h1>

    <div class="upload">
        <div class="row mt-5">
            <div class="col-4">
                <div class="mb-3">
                    <div class="fs-2">Upload A File</div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Choose a data file to upload:</label>
                    <input class="form-control" type="file" id="selectFiles">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="import"><i class="fa-solid fa-file-import"></i> Import</button>
                    <div class="file-error hide"></div>
                </div>

            </div>
            <div class="col-4">

                <div class="m-5">
                    <div class="mx-4 circleText">OR</div>
                </div>

            </div>
            <div class="col-4">
                <div class="mb-3">
                    <div class="fs-2">Manual Input</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-success" id="manual" data-bs-toggle="modal"
                            data-bs-target="#add-patron-modal"><i
                            class="fa-regular fa-hand-point-down"></i> Manual Entry
                    </button>
                </div>
            </div>
        </div>

    </div>

</section>
<!-- FLIGHTS BALANCING CONTAINER -->
<section class="main hide container">
    <div class="row">
        <div class="flights m-0 p-0">
            <!-- FLIGHT 1-->
            <div id="flight-1" class="flight border my-0">
                <div class="fs-1 full-row px-2">
                    <span class="fs-2"><i class="fa-regular fa-paper-plane"></i></span> Flight 1
                </div>
                <!-- LEFT SIDE -->
                <div id="f1-left" class="left drop-targets m-0" data-weight_elm="#flight-1 .left-weight"
                     data-count_elm="#flight-1 .left-count">
                    <div class="fs-3 flight-label" draggable="false">Left Patrons</div>
                </div>
                <!-- RIGHT SIDE -->
                <div id="f1-right" class="right drop-targets m-0" data-weight_elm="#flight-1 .right-weight"
                     data-count_elm="#flight-1 .right-count">
                    <div class="fs-3 flight-label" draggable="false">Right Patrons</div>
                </div>
                <!-- TOTAL -->
                <div class="total-label border">
                    <div class="fs-3">Total</div>
                </div>
                <!-- FLIGHT 1 WEIGHT SUMMARY -->
                <div class="full-row">
                    <div class="flight-summary ">
                        <!-- LEFT WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="left-weight mx-2 fs-3">0</div>
                            <div class="fs-3 mx-2 diff-weight left"></div>
                        </div>
                        <!-- RIGHT WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="right-weight mx-2 fs-3">0</div>
                            <div class="fs-3 mx-2 diff-weight right"></div>
                        </div>
                        <!-- FLIGHT TOTAL -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 flight-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-weight-scale"></i></div>
                            <div class="fs-3 mx-2 total-weight">0</div>
                        </div>
                    </div>
                </div>
                <!-- FLIGHT 1 COUNT SUMMARY -->
                <div class="full-row">
                    <div class="people-summary">
                        <!-- LEFT COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="left-count mx-2 fs-3">0</div>
                        </div>
                        <!-- RIGHT COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="right-count mx-2 fs-3">0</div>
                        </div>
                        <!-- TOTAL COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 flight-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-users"></i></div>
                            <div class=" mx-2 fs-3 total-count">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FLIGHT 2 -->
            <div id="flight-2" class="flight border mt-md-2">
                <div class="fs-1 full-row px-2">
                    <span class="fs-2"><i class="fa-regular fa-paper-plane"></i></span> Flight 2
                </div>
                <!-- LEFT SIDE -->
                <div id="f2-left" class="left drop-targets m-0" data-weight_elm="#flight-2 .left-weight"
                     data-count_elm="#flight-2 .left-count">
                    <div class="fs-3 flight-label" draggable="false">Left Patrons</div>
                </div>
                <!-- RIGHT SIDE -->
                <div id="f2-right" class="right drop-targets m-0" data-weight_elm="#flight-2 .right-weight"
                     data-count_elm="#flight-2 .right-count">
                    <div class="fs-3 flight-label" draggable="false">Right Patrons</div>
                </div>
                <!-- TOTAL -->
                <div class="total-label border">
                    <div class="fs-3">Total</div>
                </div>
                <!-- FLIGHT 2 SUMMARY -->
                <div class="full-row">
                    <!--WEIGHT SUMMARY -->
                    <div class="flight-summary">
                        <!--LEFT WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="left-weight mx-2 fs-3">0</div>
                            <div class="fs-3 mx-2 diff-weight left"></div>
                        </div>
                        <!-- RIGHT WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="right-weight mx-2 fs-3">0</div>
                            <div class="fs-3 mx-2 diff-weight right"></div>
                        </div>
                        <!-- TOTAL WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 flight-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-weight-scale"></i></div>
                            <div class=" mx-2 fs-3 total-weight">0</div>
                        </div>
                    </div>
                </div>
                <div class="full-row">
                    <!-- COUNT SUMMARY -->
                    <div class="people-summary">
                        <!--LEFT COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="left-count mx-2 fs-3">0</div>
                        </div>
                        <!-- RIGHT COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3">
                            <div class="right-count mx-2 fs-3">0</div>
                        </div>
                        <!-- TOTAL COUNT-->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 flight-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-users"></i></div>
                            <div class=" mx-2 fs-3 total-count">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- GRAND TOTALS -->
            <div class="grand-totals border my-md-2">
                <div>
                    <!--WEIGHT SUMMARY -->
                    <div class="flights-summary weights">
                        <!-- TOTAL WEIGHT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 grand-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-weight-scale"></i></div>
                            <div class=" mx-2 fs-3 grand-total-weight">0</div>
                        </div>
                    </div>
                    <!-- COUNT SUMMARY -->
                    <div class="flights-summary counts">
                        <!-- TOTAL COUNT -->
                        <div class="d-flex flex-column flex-sm-row border justify-content-between px-3 grand-total-cell">
                            <div class="fs-3"><i class="fa-solid fa-users"></i></div>
                            <div class=" mx-2 fs-3 grand-total-count">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- NAMES-->
    <aside class="row mt-0 border p-2">
        <div class="fs-3 fm-1 p-2 light-label d-flex flew-row justify-content-between" draggable="false">
            <div>Patrons</div>
            <!-- ADD PATRON BUTTON -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-patron-modal">
                <i class="fa-solid fa-user-plus"></i> Add Patron
            </button>
            <!-- TODO RESET BUTTON: will move all groups into the patrons zone -->
            <!-- TODO UPLOAD FILE BUTTON : conditionally visible when no groups-->
            <!-- TODO CLEAR BUTTON: will remove all patrons & make upload button visible -->
            <!-- TODO AUTO LOAD BUTTON: will do a brute force best attempt of loading zone, only visible when no patrons in flights -->
        </div>
        <div id="names" class="names border-0 drop-targets m-0">
            <!-- THIS IS WHERE ALL THE NEW GROUPS WOULD BE AUTO GENERATED -->
        </div>
    </aside>
    </div>
</section>
<!-- ADD PATRON MODAL -->
<div id="add-patron-modal" class="modal" tabindex="-1" data-keyboard=false>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Patron</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-patron">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <div class="row">
                            <div class="col-9">
                                <input type="number" class="form-control" id="weight" aria-describedby="weightHelp"
                                       pattern="[1-9][0-9]{1,2}">

                                <div id="weightHelp" class="form-text">Required. Must be a whole number between 1 and
                                    999.
                                </div>
                            </div>
                            <div class="col-3">
                                <a tabindex=0" onclick="add_weight();" id="add-weight"
                                   class="form-control btn btn-success">
                                    <i class="fas fa-plus" aria-hidden="true"></i> Weight
                                </a>
                            </div>
                        </div>
                        <div class="mb-3 hide" id="entered-weights">
                            <input type="hidden" id="weights-entered" value="">
                            <div class="form-label"><label for="weights-html">Weights</label>
                                <div id="weights-html" class="weights-table">
                                </div>
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="assets/javascript/modules/dataLoad.js"></script>
<script type="text/javascript" src="assets/javascript/modules/addPatron.js"></script>
<script type="text/javascript" src="assets/javascript/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
